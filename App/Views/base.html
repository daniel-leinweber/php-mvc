<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site_name }} - {% block title %}{% endblock %}</title>

    <meta property="og:url" name="url" content="{{ meta_og_url }}" />
	<meta property="og:title" name="title" content="{{ meta_og_title }}" />
	<meta property="og:description" name="description" content="{{ meta_og_description }}" />
    <meta property="og:image" content="{{ meta_og_image }}">
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{ site_name }}" />

	<meta name="keywords" content="{%- if page_keywords is defined and page_keywords is not empty %}{{ page_keywords }}, {% endif -%}{{ meta_keywords }}" />
	<meta name="author" content="{{ meta_author }}" />
	<meta name="copyright" content="{{ meta_copyright }}" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow" />
	<meta http-equiv="content-language" content="de" />

    <link rel="stylesheet" href="assets/css/w3.css" />
    <link rel="stylesheet" href="assets/css/w3-theme.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    {% block site_css %}{% endblock %}

    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">

</head>
<body>
    <div id="top"></div>

    <header>
        {% block header %}{% endblock %}
    </header>

    <nav>
        {% block nav %}{% endblock %}
    </nav>
    
    <main>
        {% block main %}{% endblock %}
    </main>
    
    <footer>
        {% block footer %}{% endblock %}
        {{ copyright_info }}
    </footer>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/main.js"></script>

    {% block site_js %}
    {% endblock %}
    
</body>
</html>
